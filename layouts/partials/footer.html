<!-- footer -->
<footer class="footer">
  <div class="uk-container">
    <div class="contact" style="padding-bottom: 50px">
      <div class="uk-grid-large text-center uk-flex-center" uk-grid>
        <div>
          <h5>Email</h5>
          <a href="mailto:{{.Site.Params.footer.email}}">{{.Site.Params.footer.email}}</a>
        </div>
        <div>
          <h5>Address</h5>
          <div uk-lightbox>
            <a href="{{.Site.Params.footer.googlemaps}}" data-caption="{{.Site.Params.footer.address}}"
              data-type="iframe">{{.Site.Params.footer.address}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-copyright uk-text-center" style="padding-bottom: 1rem">
    <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="height: 1.2em;
  width: 1.2em;">
    <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="height: 1.2em;
  width: 1.2em;">
    <script>
      document.write(new Date().getFullYear())
    </script>
    {{.Site.Params.Author}}


  </div>
</footer>


{{ "<!-- JS Plugins -->" | safeHTML }}
{{ range .Site.Params.plugins.js}}
<script src="{{ .URL | absURL }}"></script>
{{ end }}
<script type="text/javascript">
  var cl = cloudinary.Cloudinary.new({cloud_name: "demo"});
  // replace 'demo' with your cloud name in the line above
  cl.responsive();
</script>
