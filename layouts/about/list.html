
{{ define "main" }}
{{ partial "page-title.html" . }}
{{ "<!-- About -->" | safeHTML }}
{{ $about := resources.Get "css/about.css" | minify }}
<link rel="stylesheet" href="{{ $about.Permalink | relURL}}">
  <!-- about -->
  <section class="section pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="shadow-down mb-4">
            <img src="{{.Params.AuthorImage | absURL }}" alt="author" class="img-fluid w-100 rounded-lg border-thick border-white">
          </div>
        </div>
        <div class="col-md-8">
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>


<!-- experience -->
<section class="section">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-12 text-center">
        <h3 class="section-title">Leadership and Teamwork</h3>
      </div>


      <div class="uk-child-width-1-4@l uk-child-width-1-2  uk-text-center uk-flex-between" uk-grid style="padding-left: 20px; padding-right: 20px">

        {{ range .Site.Data.homepage.leadership.item }}
        <div>
          <div class="uk-card uk-card-default uk-height-large">
            <div class="uk-card-media-top">
              <img class="contain experience" src="{{.logo}}" alt="" style="padding: 20px">
            </div>
            <div class="uk-card-body" style="padding-top: 0">
              <div style="height: 5em">
                <h3 class="uk-card-title">{{.title}}</h3>
              </div>
              <p style="height: 4em">{{.company}}</p>
              <p>{{.duration}}</p>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
</section>
<!-- ./experience -->
  <!-- /about -->

{{ end }}
